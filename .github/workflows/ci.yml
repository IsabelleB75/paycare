name: PayCare ETL CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest test_etl.py -v

      - name: Build Docker image
        run: docker build -t paycare-etl .

      - name: Run Docker container
        run: docker run --rm -v ${{ github.workspace }}/data:/app/data paycare-etl

      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-payroll
          path: data/output_data.csv
